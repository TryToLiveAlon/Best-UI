<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galileo Design</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
  />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="root-body">
  <div class="layout-container">
    <header class="header">
      <div class="logo-container">
        <div class="logo-icon">
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
        <h2>3D Modelers</h2>
      </div>
      <nav class="nav">
        <a href="#">Explore</a>
        <a href="#">For you</a>
        <a href="#">Trending</a>
        <div class="button-container">
          <button class="upload-btn">Upload</button>
          <button class="login-btn">Log in</button>
        </div>
      </nav>
    </header>
    <main class="main-content">
      <section class="hero">
        <h1>Welcome to 3D modelers</h1>
        <h2>
          A community for 3D artists, game developers, and enthusiasts to share
          their work, ask questions, and get inspired. We're here to help you grow
          your craft.
        </h2>
        <form class="search-bar">
          <input type="text" placeholder="Search for communities" />
          <button type="submit">Explore</button>
        </form>
      </section>
      <section class="gallery">
        <div class="gallery-item" style="background-image: url('https://cdn.usegalileo.ai/sdxl10/c150726e-c625-4fe6-b606-7f21602d8dd4.png');"></div>
        <div class="gallery-item" style="background-image: url('https://cdn.usegalileo.ai/stability/fee11d6b-77b8-4d80-bbed-33feeb485d6b.png');"></div>
        <div class="gallery-item" style="background-image: url('https://cdn.usegalileo.ai/sdxl10/09d3bd03-a823-4829-8a18-4c35b24685c1.png');"></div>
        <div class="gallery-item" style="background-image: url('https://cdn.usegalileo.ai/sdxl10/1e2518bc-fef2-4930-9628-d033bd80bf95.png');"></div>
      </section>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
